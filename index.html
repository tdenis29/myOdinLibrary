<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Odin Project Library</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
    <body id="home">    
            <header>
	            <h1>Library App</h1>
            </header>
            <div class="overlay hidden" id="overlay">
                <div class="modal">
                    <h4>Add New Book</h4>
                    <hr>
                  <form id="form">
                    <div class="textinput">
                        <label for="book-title">Book Title*</label>
                        <input type="text" id="bookTitle" name="book-title" required aria-required="true" placeholder="Book Title">
                    </div>

                    <div class="textinput">
                        <label for="author">Author*</label>
                        <input type="text" id="bookAuthor" name="author" required aria-required="true" placeholder="Author">
                    </div>

                    <div class="textinput">
                        <label for="pages">Total Pages</label>
                        <input type="text" id="bookPages" name="pages" required aria-required="true" placeholder="Total Pages">
                    </div>

                    <div class="input-field">
                        <label for="read-status"> Read Status</label>
                        <input type="checkbox" id="readStatus" name="read-status">
                    </div>
               
                        <button type="submit" class="addBook" id="send">Add Book</button>
                        <button type="reset">Reset</button>
                        <button class="modal-close" id="modalClose">X</button>
                  </form>
                </div>
            </div>
        <main>
            <section class="book-section">
                <h2>Your Library</h2>
                <div class="book-container" id="book-container">
                
                
                    </div>  
                </div>
            </section>
            <section class="reading-tracker-section">
                <h2>Your Reading Tracker</h2>
                <div>
                    <input type="checkbox" id="testy">
                    
                </div>
            </section>

            
         </main>
         <footer>
            <button class="addNewBook" id="addNewBook">Add New Book</button>
         </footer>
 
         <script src="app.js"></script>
    </body>
</html>
